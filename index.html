<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/904cc76917.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-orange ps-fixed">
        <div class="containerHeader flex centerFlex bg-orange">
            <div class="sexHuman">
                <ul class="flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>
            </div>
            <div class="logo">
                <img class="logoImg" src="./assets/img/boolean-logo.png" alt="logo">
            </div>
            <div class="socialMenu">
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    
    <main>
        <div class="box flex wrap gap">
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/1.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Levi's</h3>
                    <p class="model">Relaxed FIT TEE UNISEX</p>
                    <p class="price">
                        <span class="newPrice">14,99&euro;</span>
                        <span><del>29,99&euro;</del></span>
                    </p>
                </div>
            </div>
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/2.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Guess</h3>
                    <p class="model">Roses tee</p>
                    <p class="price">
                        <span class="newPrice">20,99&euro;</span>
                        <span><del>29,99&euro;</del></span>
                    </p>
                </div>
            </div>
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/3.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Come Zucchero Filato</h3>
                    <p class="model">Voglia di colori pastello</p>
                    <p class="price">
                        <span class="newPrice">129,99&euro;</span>
                        <span><del>184,90&euro;</del></span>
                    </p>
                </div>
            </div>
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/4.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Levi's</h3>
                    <p class="model">TEE UNISEX</p>
                    <p class="price">
                        <span class="newPrice">14,99&euro;</span>
                        <span><del>29,99&euro;</del></span>
                    </p>
                </div>
            </div>
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/5.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Maya Dulex</h3>
                    <p class="model">Stripe Bodice</p>
                    <p class="price">
                        <span class="newPrice">99,99&euro;</span>
                    </p>
                </div>
            </div>
            <div class="cardBox">
                <div class="cardTop">
                    <img class="cardImg" src="./assets/img/6.webp" alt="foto modello">
                </div>
                <div>
                    <h3 class="brand">Esprit</h3>
                    <p class="model">Maglione - blac</p>
                    <p class="price">
                        <span class="newPrice">29,99&euro;</span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
